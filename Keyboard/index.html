<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="night-mode">
        <div class="toggle-circle"></div>
      </div>
      <div class="change-light-color">
        <div class="colors">
          <input type="color" class="color-input" />
        </div>
      </div>
      <div class="keyboard-wrapp">
        <div class="keyboard-lights"></div>
        <div class="keyboard-keys">
          <div class="row">
            <div class="keys">`</div>
            <div class="keys">1</div>
            <div class="keys">2</div>
            <div class="keys">3</div>
            <div class="keys">4</div>
            <div class="keys">5</div>
            <div class="keys">6</div>
            <div class="keys">7</div>
            <div class="keys">8</div>
            <div class="keys">9</div>
            <div class="keys">0</div>
            <div class="keys">-</div>
            <div class="keys">=</div>
            <div class="keys backspace-key">Backspace</div>
          </div>
          <div class="row">
            <div class="keys tab-key">Tab</div>
            <div class="keys">Q</div>
            <div class="keys">W</div>
            <div class="keys">E</div>
            <div class="keys">R</div>
            <div class="keys">T</div>
            <div class="keys">Y</div>
            <div class="keys">U</div>
            <div class="keys">I</div>
            <div class="keys">O</div>
            <div class="keys">P</div>
            <div class="keys">[</div>
            <div class="keys">]</div>
            <div class="keys slash-key">\</div>
          </div>
          <div class="row">
            <div class="keys capslock-key">Caps lock</div>
            <div class="keys">A</div>
            <div class="keys">S</div>
            <div class="keys">D</div>
            <div class="keys">F</div>
            <div class="keys">G</div>
            <div class="keys">H</div>
            <div class="keys">J</div>
            <div class="keys">K</div>
            <div class="keys">L</div>
            <div class="keys">;</div>
            <div class="keys">"</div>
            <div class="keys enter-key">Enter</div>
          </div>
          <div class="row">
            <div class="keys shift-left shift-key">Shift</div>
            <div class="keys">Z</div>
            <div class="keys">X</div>
            <div class="keys">C</div>
            <div class="keys">V</div>
            <div class="keys">B</div>
            <div class="keys">N</div>
            <div class="keys">M</div>
            <div class="keys">&lt;</div>
            <div class="keys">></div>
            <div class="keys">?</div>
            <div class="keys">/</div>
            <div class="keys shift-right shift-key">Shift</div>
          </div>
          <div class="row">
            <div class="keys ctrl-left ctrl-key">ctrl</div>
            <div class="keys fn-key">Fn</div>
            <div class="keys window-key">Window</div>
            <div class="keys alt-left alt-key">Alt</div>
            <div class="keys space-key"></div>
            <div class="keys alt-right alt-key">Alt</div>
            <div class="keys ctrl-right ctrl-right">Ctrl</div>
          </div>
        </div>
      </div>
      <input class="text" type="text" />
    </div>
    <script src="index.js"></script>
  </body>
</html>
